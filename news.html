<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Myanmar Flood Data</title>
	<link rel="stylesheet" href="style/material.indigo-pink.min.css">
	<style>
		#page-header {
			display: flex!important;
		}
		.mdl-layout.is-small-screen #page-header.mdl-layout__header {
			padding: 0;
			height: 64px;
		}
		#main-container {
			padding-top: 48px;
		}
		#main-content {
			max-width: 860px;
		}
		#page-title {
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>
	
	<div class="mdl-layout mdl-js-layout">
		
		<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary" id="page-header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Myanmar Flood Data</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation ">
					<a class="mdl-navigation__link" href="/">Donation Groups</a>
					<a class="mdl-navigation__link" href="news.html">News</a>
				</nav>
			</div>
		</header> <!-- end of header -->

		<main class="mdl-layout__content" id="main-container">

			<section class="section--center mdl-grid" id="main-content">

				<h3 id="page-title">News</h3>

				<div id="new-feed">
					
					<!-- Show loading text and hide after data are ready -->
					<div id="loading" v-if="loading"><h4>Loading ...</h4></div>

					<div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp" v-repeat="news">
						<div class="mdl-card__title">
							<h2 class="mdl-card__title-text">{{ title }}</h2>
						</div> <!-- end of div.mdl-card__title -->
						<div class="mdl-card__supporting-text">
							<p>{{ description }}</p>
						</div> <!-- end of div.mdl-card__supporting-text -->
					</div> <!-- end of div.mdl-card -->
					
				</div> <!-- end of div#donation-groups -->

			</section> <!-- end of section#main-content -->
			
		</main> <!-- end of #main-container -->

	</div> <!-- end of div.mdl-layout -->

	<script src="js/material.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/vue-resource.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
