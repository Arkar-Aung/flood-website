<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Myanmar Flood Infomation</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	
	<div class="mdl-layout mdl-js-layout">
		
		<header class="mdl-layout__header">
		  <div class="mdl-layout__header-row">
		    <!-- Title -->
		    <span class="mdl-layout-title">Myanmar Flood Infomation</span>
		    <!-- Add spacer, to align navigation to the right -->
		    <div class="mdl-layout-spacer"></div>
		    <!-- Navigation. We hide it in small screens. -->
		    <nav class="mdl-navigation mdl-layout--large-screen-only">
		      	<a class="mdl-navigation__link" href="/">Donation Groups</a>
				<a class="mdl-navigation__link" href="/news">News</a>
				<a class="mdl-navigation__link" href="/form">Add Donation Group</a>
		    </nav>
		  </div>
		</header>
		<div class="mdl-layout__drawer">
		  <span class="mdl-layout-title">Myanmar Flood Data</span>
		  <nav class="mdl-navigation">
          	<a class="mdl-navigation__link" href="/">Donation Groups</a>
    		<a class="mdl-navigation__link" href="/news">News</a>
    		<a class="mdl-navigation__link" href="/form">Add Donation Group</a>
		  </nav>
		</div>

		<main class="mdl-layout__content" id="main-container">

			<div id="download">
				<p>Download Android App from <a href="#">Play Store</a> or Direct 
				<a href="#">Download Link</a></p>
			</div>

			<section class="section--center mdl-grid" id="main-content">

				<h3 class="page-title">Donation Group Lists</h3>

				<div id="donation-groups" class="mdl-grid">
					
					<!-- Show loading text and hide after data are ready -->
					<div id="loading" v-if="loading"><h4>Loading ...</h4></div>

					<div class="mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp" v-repeat="groups">
						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text">{{ title }}</h2>
						</div> <!-- end of div.mdl-card__title -->

						<div class="mdl-card__supporting-text">
							<p class="group-description">{{ description | truncate 100 }}</p>
						</div>
						
						<div class="mdl-card__actions mdl-card--border">
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
							href="{{ facebook_url }}" target="_blank" v-if="facebook_url">
								Facebook Url
							</a>
							<div class="mdl-layout-spacer"></div>
							
							<button class="mdl-button mdl-js-button mdl-button--icon show-info" v-on="click : showDetailBox(description, phone_numbers, donation_location)">
								<i class="material-icons">info</i>
							</button>
						</div> <!-- end of div.mdl-card__actions -->
					</div> <!-- end of div.mdl-card -->
					
				</div> <!-- end of div#donation-groups -->

			</section> <!-- end of section#main-content -->
			
		</main> <!-- end of #main-container -->

	</div> <!-- end of div.mdl-layout -->
	
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/material.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/vue-resource.min.js"></script>
	<script src="js/app.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-65871410-1', 'auto');
  ga('send', 'pageview');



</script>
</body>
</html>
