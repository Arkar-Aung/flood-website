<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Myanmar Flood Data</title>
	<link rel="stylesheet" href='http://mmwebfonts.comquas.com/fonts/?font=zawgyi' />
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	
	<div class="mdl-layout mdl-js-layout">
		
		<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary" id="page-header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Myanmar Flood Data</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation ">
					<a class="mdl-navigation__link" href="/">Donation Groups</a>
					<a class="mdl-navigation__link" href="/news">News</a>
					<a class="mdl-navigation__link" href="/form">Add Donation Group</a>
				</nav>
			</div>
		</header> <!-- end of header -->

		<main class="mdl-layout__content" id="main-container">

			<section class="section--center mdl-grid" id="main-content">

				<h3 class="page-title">Donation Group Lists</h3>

				<div id="donation-groups">
					
					<!-- Show loading text and hide after data are ready -->
					<div id="loading" v-if="loading"><h4>Loading ...</h4></div>

					<div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp" v-repeat="groups">
						<div class="mdl-card__title">
							<h2 class="mdl-card__title-text">{{ title }}</h2>
						</div> <!-- end of div.mdl-card__title -->
						<div class="mdl-card__supporting-text">
							<p class="group-description">{{ description }}</p>
							<h5>Contact</h5>
							<p class="group-phones">{{ phone_numbers }}</p>
							<h5 v-if="donation_location">Address</h5>
							<p class="group-address">{{ donation_location }}</p>
						</div> <!-- end of div.mdl-card__supporting-text -->
						<div class="mdl-card__actions mdl-card--border">
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
							href="{{ facebook_url }}" target="_blank">
								Facebook Url
							</a>
						</div> <!-- end of div.mdl-card__actions -->
					</div> <!-- end of div.mdl-card -->
					
				</div> <!-- end of div#donation-groups -->

			</section> <!-- end of section#main-content -->
			
		</main> <!-- end of #main-container -->

	</div> <!-- end of div.mdl-layout -->

	<script src="js/material.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/vue-resource.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
