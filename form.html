<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Myanmar Flood Data</title>
	<link rel="stylesheet" href='http://mmwebfonts.comquas.com/fonts/?font=zawgyi' />
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	
	<div class="mdl-layout mdl-js-layout">
		
		<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary" id="page-header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Myanmar Flood Data</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation ">
					<a class="mdl-navigation__link" href="/">Donation Groups</a>
					<a class="mdl-navigation__link" href="news">News</a>
					<a class="mdl-navigation__link" href="form">Add Donation Group</a>
				</nav>
			</div>
		</header> <!-- end of header -->

		<main class="mdl-layout__content" id="main-container">

			<section class="section--center mdl-grid" id="main-content">

				<h3 class="page-title">Add Donation Group</h3>

				<div id="new-donation-groups">

					<form action="#" method="POST">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="title" v-model="title" />
							<label class="mdl-textfield__label" for="title">Title</label>
						</div>
						<p class="error" v-if="invalidTitle">Group title is required</p>
						<div class="mdl-textfield mdl-js-textfield">
							<textarea v-model="description" class="mdl-textfield__input" type="text" 
							rows= "3" id="description" ></textarea>
							<label class="mdl-textfield__label" for="description">Description</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<textarea v-model="phone_numbers" class="mdl-textfield__input" type="text" 
							rows= "3" id="phone_numbers" ></textarea>
							<label class="mdl-textfield__label" for="phone_numbers">Phone Numbers</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<textarea v-model="donation_location" class="mdl-textfield__input" type="text" rows= "3" id="donation_location" ></textarea>
							<label class="mdl-textfield__label" for="donation_location">Address</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="facebook_url" 
							v-model="facebook_url" />
							<label class="mdl-textfield__label" for="facebook_url">Facebook Url</label>
						</div>
						
						<input type="submit" value="Post" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" v-on="click : postGroup">
						<span v-if="newIsPosting">Posting...</span>
					</form>
					
				</div> <!-- end of div#new-donation-groups -->

			</section> <!-- end of section#main-content -->
			
		</main> <!-- end of #main-container -->

	</div> <!-- end of div.mdl-layout -->

	<script src="js/material.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/vue-resource.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
